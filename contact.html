          <!-- Overlay for signup,signin buttom -->
           
<div class="overlay" id="overlay"></div>

<!-- Sign In Modal -->
<div class="auth-modal" id="signInModal">
  <button class="close-btn" onclick="closeModal()">X</button>
  <h2>Sign In</h2>
  <input type="text" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Login</button>
</div>

<!-- Sign Up Modal -->
<div class="auth-modal" id="signUpModal">
  <button class="close-btn" onclick="closeModal()">X</button>
  <h2>Sign Up</h2>
  <input type="text" placeholder="Name">
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Register</button>
</div>

<!-- JS Script -->
<script>
  const signInBtn = document.getElementById('openSignIn');
  const signUpBtn = document.getElementById('openSignUp');
  const signInModal = document.getElementById('signInModal');
  const signUpModal = document.getElementById('signUpModal');
  const overlay = document.getElementById('overlay');

  signInBtn.addEventListener('click', function(e) {
    e.preventDefault();
    signInModal.classList.add('active');
    signUpModal.classList.remove('active');
    overlay.classList.add('active');
  });

  signUpBtn.addEventListener('click', function(e) {
    e.preventDefault();
    signUpModal.classList.add('active');
    signInModal.classList.remove('active');
    overlay.classList.add('active');
  });

  function closeModal() {
    signInModal.classList.remove('active');
    signUpModal.classList.remove('active');
    overlay.classList.remove('active');
  }

  overlay.addEventListener('click', closeModal);
</script>

     <section class="section-contact">
      <div class="container">
        <h2 class="section-common--heading">contact us</h2>
        <p class="section-common--subheading">
          Get in touch with us. We are always here to help you.
        </p>
      </div> 


       <div class="container grid grid-two--cols">
        <div class="contact-content">
          <form action="#">
            <div class="grid grid-two-cols mb-3">
              <div>
                <label for="username">full name</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  required
                  autocomplete="off"
                  placeholder="enter full name"
                />
              </div>


                <div>
                <label for="email">email address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  autocomplete="off"
                  placeholder="abc@raushan.com"
                />
              </div>
            </div>


             <div class="mb-3">
              <label for="subject">subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                required
                autocomplete="off"
                placeholder="title of your message"
              />
            </div>


             <div class="mb-3">
              <label for="message">message</label>
              <textarea
                name="message"
                id="message "
                cols="30"
                rows="10"
                placeholder="we are always here to help you."
              ></textarea>
            </div>


              <div class="mt-3">
              <button type="submit" class="btn contact-btn">
                send message
              </button>
            </div>
          </form>
        </div>
        <div class="contact-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.2613173278896!2d73.91411937501422!3d18.562253982539413!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c147b8b3a3bf%3A0x6f7fdcc8e4d6c77e!2sPhoenix%20Marketcity%20Pune!5e0!3m2!1sen!2sin!4v1696124215167!5m2!1sen!2sin"

            height="auto"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
